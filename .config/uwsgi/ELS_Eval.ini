[uwsgi]
chdir = /home/ubuntu/els_Django
module = ELS_Eval.wsgi:application
home = /home/ubuntu/was_env/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/ELS_Eval/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
